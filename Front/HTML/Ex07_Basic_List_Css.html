<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul {
	list-style-type: none; /* ul의 모양을 없애겠다 */
	margin: 0;
	padding: 0;
	overflow: hidden; /* 내용이 넘친다면, 숨긴다. */
	background-color: #333333;
}
li {
	float : left;
}

li a {
	display : block;
	color : white;
	text-align : center;
	padding : 5px;
	text-decoration : none;
}
</style>
</head>
<body>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>
</body>
</html>
