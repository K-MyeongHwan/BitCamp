<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 선택자</title>
<style type="text/css">
/*
0. 선택자 : CSS 사용, JavaScript 사용

		1. 기본 선택자 : 기존에 존재하는 태그들에 대해 정의
			ex) p { color : red }
		2. 다중 선택자(group) 
			ex) p, h1, h2, h3 { color : red }
		3. 사용자 정의 ( class, id )
			ex) .my { color : red } > 범용적으로 page에 여러번 사용가능하다.
				   .you { color : blue}
				   <p class="my">안녕</p> 
				  <p class="my you"></p> : 2개 정의
				  #idstyle { color : pink } 식별자 ( page에 1개)
				  <div id="idstyle"></div>
	    4. 결합 선택자
	    p {color : black;} 
		p.one {border:1px;}		  
		p.two {border:5px;}
			  <p class="one"></p>   -->  color : black; border: 1px;				
			  <p class="two"></p>   -->  color : black; border: 5px;				
			  
			  
			  
	    5. [자손], [후손] 선택자 : div태그가 가지는 모든 p 태그를 가리킴 (자식, 자손포함))
	    div p { color : red; }
	    
	    6. [자식]
	    .parent > p 

		7. 속성 선택자 ( Attribute > color, font, size)
		input[type=text] { color : red }
		input[type=button] { font-size: 10px }

		8. + 인접한 형제 선택자 (div + p)
		ex) div +p {} > div 태그 다음에오는 p 태그
			  div ~p {} > div 태그 다음에오는 모든 p 태그
		
		9. 가상 선택자
		ex) a:hover{  }
			  a.hi:hover{  }
			   --> <a class="hi"></a> 
		
		10. 셀렉터[어트리뷰트^=”값”]	지정된 어트리뷰트 값으로 시작하는 요소를 선택한다.
			  셀렉터[어트리뷰트$=”값”]	지정된 어트리뷰트 값으로 끝나는 요소를 선택한다.
			 
		-------------------------------------------------
		
		p {
			display : none; > 화면에 안보이는 것
		}
		
		div : hover p {
			display : block;
		}
		--> <div><p></p></d>
		
	*/
div p {
	color: red;
	border: 2px;
	font-family: "궁서체", "명조체", "광수체" /*궁서체없으면 명조체, 명조체없으면 광수체*/
}

.parent>p {
	border: 1px double blue;
	padding: 10px;
	font-size: 10;
}

input[type=text] { color : blue; }
input[type=button] { color : red;}

</style>
</head>
<body>
	<p>나는 스타일 적용될까?</p>
	<div>DIV 태그</div>

	<h3>하위(자손) 선택자</h3>
	<div>
		<p>선택자</p>
		<p>선택자22
		<p>선택자333</p>
		</p>
		<div>
			<p>선택자4444</p>
		</div>
	</div>
	
	
	<h3>자식 선택자</h3>
	<div class="parent">
		<p>문단태그</p>
		<div>
				<p> 나는  p 태그
			</div>
			<p>나도 문단 태그
		</div>
		<hr>
		<input type="text" value="CSS 적용">
		<br>
		<input type="button" value="CSS 적용">
		<br>
		<input type="password" value="적용될까?">
</body>
</html>
