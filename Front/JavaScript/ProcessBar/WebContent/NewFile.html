
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="author" content="Ravikumar Chauhan">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pure CSS Progress Bars</title>

<!-- Meta and Opengraph tags -->
<meta name="description" content="Pure CSS Progress Bars">
<meta name="keywords" content="css, html, progress bar">

<!-- Stylesheet -->
<link rel="stylesheet"
	href="assets/fonts/font-awesome-4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/cssprogress.css">
</head>
<body>
	<!-- header -->

	<!-- @end header -->

	<!-- main -->
	<main>
		<div class="main-content">

			<div id="example-5" class="examples">
				<h3>
					<span>○</span> SKill
				</h3>
				
						<span class="cssProgress-label-title">아무거 </span>
					<span class="cssProgress-label-num">75%</span>
				<div class="cssProgress">
					<div class="progress">
						<!-- data-percent가 안에 퍼센트 바꿔주는거 -->
						<div class="cssProgress-bar cssProgress-active" data-percent="75"
							style="width: 55%;"></div>
					</div>

				</div>
				<span class="cssProgress-label-title">꼰대력 </span>
					<span class="cssProgress-label-num">65%</span>
				
				<div class="cssProgress">
					<div class="progress">
						<div
							class="cssProgress-bar cssProgress-success cssProgress-active"
							data-percent="65" style="width: 65%;">
						</div>
					</div>
				</div>
				
						<span class="cssProgress-label-title">리드력 </span>
					<span class="cssProgress-label-num">55%</span>
				<div class="cssProgress">
					<div class="progress">
						<div
							class="cssProgress-bar cssProgress-warning cssProgress-active"
							data-percent="55" style="width: 55%;">
						</div>
					</div>
				</div>

			</div></div>
			<!-- @end #example-5 -->


	
	</main>
	<!-- @end main -->

	<!-- Footer -->

	<!-- Include scripts -->
	<script type="text/javascript"
		src="assets/js/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="assets/js/functions.js"></script>
</body>
</html>
