<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<script type="text/javascript">
	/*
			-변수생성 > 값 입력 > 타입 설정 
			-var a; let b; 정의되지 않았다 ( 타입이 )
			-a = 10; b = "A" 입력 > number, String 이란 타입이 설정된다.
			-ES5(모든 변수의 타입 : var ) > 2015. ES6(ECMA) (let, const 변수 추가)
			-var만 쓰게되니까, 혼란이 일어났다.
			-var, let, const 3가지
			-권장 : let, const 를 사용
			
			-초기화(처음 값을 가지는 과정)  시점에 타입 결정
			-내부적으로 : Number, string, boolean, Array, Object .. 타입
			
			변수의 유효범위 ( scope ) 
			현재 페이지 기준 ( Ex04_Script 기준 )
			1. page 전체에서 사용하는 변수 > 전역변수 ( 'Global' variable )
			2.page안의 함수안에 사용하는 변수 > 지역변수 ( 'Local' variable )
	*/
		let num; //전역 > ,함수 밖 선언, 모든 함수에서 사용가능
		
		function call() {
			let name; //지역 > 함수 안 선언, 함수안에서만 사용가능
			name="홍길동";
		}
		
		let n; //모든 변수를 초기화하지 않으면 안된다. ( undefinded )
		console.log(num); //정의되지 않음
		num = 100; 
		console.log("n : " + num );
		
		//JavaScript의 모든 변수는 초기화를 하고 사용하자!
		
		let i,j;
		i=100;
		j=200;
		let result=i+j;
		console.log(result);
		
		let intnum=100; //타입(정수)
		let dnum=12.345; //타입(실수)
		let flag = true; //타입(boolean)
		let str = null; //값이 없다  >> Object 타입
		let str2 = "abc"; //타입(문자열, string )
		//타입 확인 >> typeof()
		
		console.log(typeof(intnum));
		console.log(typeof(dnum));
		console.log(typeof(flag));
		console.log(typeof(str));
		console.log(typeof(str2));
		
		//연산자
		//산술 연산자 ( +, - , *, /, %)
		var num1 = 10;
		var num2 = 3;
		
		document.write(num1/num2 + "<br>"); //실수범위 포함
		document.write(num1%num2 + "<br>");

		//관계 연산자 ( ==(===), !=, >=, <=, <, > )
		var a = 3;
		var b = 5;
		
		document.write((a===b) + "<br>");
		document.write((a!=b) + "<br>");
		document.write((a>b) + "<br>");
		document.write((a<=b) + "<br>");
		
		//논리 연산자 (&&, ||) 
		document.write((10 > 5 ) && (1 != 3) + "<br>");
		document.write((10 < 5 ) || (1 != 3) + "<br>");
	
		//삼항 연산자
		var result2 = (4%2==0) ? "짝수" : "홀수";
		document.write(result2 + "<br>");
		
		//대입 연산자 ( +=, -=, *=, /= )
		let p = 10;
		let k = 5;
		p+=k;
		document.write("결과 : " + p + "<br>");
		
		let x= 5+5;
		let y = "5" + 5; //java >> 55 문자열
		let z = "Hello" + 5; //java >> Hello5 문자열
		
		let v = "5";
		let v2 = 5;
		let v3 = 5;
		
		document.write((v==v2) + "<br>"); // == 값을 비교하는 연산자
		document.write((v===v2) + "<br>"); // 값만 같은 것이 아니라 타입도 동일하다 >> false
		document.write((v2===v3) + "<br>"); //자바랑 다른 것
		
</script>
</head>
<body>

</body>
</html>
