<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	JavaScript can change all the HTML elements in the page > HTML 요소 바꿀수 있다.
	JavaScript can change all the HTML attributes in the page > HTML 속성 바꿀수 있다.
	JavaScript can change all the CSS styles in the page > CSS style 을 바꿀수 있다.
	JavaScript can remove existing HTML elements and attributes > HTML 요소를 삭제할 수 있다.
	JavaScript can add new HTML elements and attributes > HTML 요소를 추가할 수 있다.
	JavaScript can react to all existing HTML events in the page > HTML 이벤트를 재동작시킬수 있다.
	JavaScript can create new HTML events in the page > HTML 이벤트를 만들수 있다.
	
	DOM 방식을 제공받아서 JavaScript와 HTML을 조금 편하게 하겠다.
	
	다양한 함수를 제공받는다
	
	1. Finding HTML Elements
	Method																	Description
	document.getElementById(id)							Find an element by element id : id속성이름을 찾기
	document.getElementsByTagName(name)		Find elements by tag name : name태그들을 찾기 ( 복수 )
	document.getElementsByClassName(name)	Find elements by class name : name 클래스들을 찾기 ( 복수 )
	
	2. Changing HTML Elements
	Property															Description
	element.innerHTML 	  										new html content	Change the inner HTML of an element
	element.attribute 											new value Change the attribute value of an HTML element
	element.style.property 									new style Change the style of an HTML element
	Method																Description
	element.setAttribute(attribute, value)		Change the attribute value of an HTML element

	3. Adding and Deleting Elements
	Method																Description
	document.createElement(element)				Create an HTML element
	document.removeChild(element)					Remove an HTML element
	document.appendChild(element)					Add an HTML element
	document.replaceChild(new, old)					Replace an HTML element
	document.write(text)										Write into the HTML output stream
	
	4. 기타등등 ( 이벤트 등 ...) : https://www.w3schools.com/js/js_htmldom_document.asp
	
	*/	
</script>
</head>
<body>
	<div id="demo">첫번째</div>
	<div id="demo">두번째 ( 계층 트리 형태에서 ... id 가 의미가 없다, 첫번째 아이디를 찾는다. )</div>
</body>

<!-- 스크립트 블럭을 뒤에 쓰는 경우가 많은데, 안전성 때문이다. -->
<!-- 안전성 때문에 뒤에 많이 쓴다 -->
<script type="text/javascript">
	let ele_dev = document.getElementById("demo");
	console.log(ele_dev);
	ele_dev.innerHTML = "<b>Hello World</b>";
</script>

</html>
