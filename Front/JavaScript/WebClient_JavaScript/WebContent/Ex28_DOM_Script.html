<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		let myphotos = [ "images/1_1.png", "images/1_2.jpg", "images/1_3.jpg",
				"images/1_4.jpg" ];
		let index = 0;
		//이벤트 (onclick 이벤트)
		//[0]      [1]     [2]     [3]
		//1.jpg , 2.jpg , 3.jpg , 4.jpg
		//

		document.getElementById("prv").onclick = function() {
			if (index - 1 != -1) {
				document.getElementById("imgs").src = myphotos[--index];
			} else {
				alert("처음이에오...");
			}
		}

		document.getElementById("next").onclick = function() {
			if (index + 1 != myphotos.length) {
				index++;
			} else {
				alert("다넘김, 처음으로갈께여");
				index=0;
			}
			document.getElementById("imgs").src = myphotos[index];
		}
	};
</script>
</head>
<body>
	<h3>DOM 슬라이드</h3>
	<img alt="이미지" src="images/1_1.png" id="imgs" width="200" height="200">
	<hr>
	<a href="#" id="prv">이전</a>||
	<a href="#" id="next">다음</a>

</body>
</html>
