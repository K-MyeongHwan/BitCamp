<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KEY POINT</title>
<script>
	//1. JS 에서 배열을 [] 로 만든다. >> let arr = []; >> push(), pop()
	//2. JS의 객체를 만드는 방법중에서, JSON의 방식은 {} 로 쓴다. >> let obj = {}; >> obj.속성명 || obj.함수명
	
	//우리가 원하는 데이터는 단순하지 않다.
	//날씨, 영화정보, 지하철정보 데이터 .. 에서 원하는 정보를 추출하려면
	//복잡하기 때문에, 객체와 객체, 객체안에 배열, 배열안에 객체가 혼재되어있다.
	//Car[] car = {new Car(), new Car()};
	
	let students = [];
	students.push({이름:"홍길동", 국어:80, 영어:60}); //객체배열
	students.push({이름:"아무개", 국어:100, 영어:50}); //객체배열
	students.push({이름:"이순신", 국어:20, 영어:100}); //객체배열
	
	//[{},{},{}]
	//기존에 만들어진 객체에 함수를 추가할 수 있다.
	for(let index in students) {
		students[index] // > {} > add 
		students[index].getSum = function() { return this.국어 + this.영어;}
		students[index].getAvg = function() { return this.getSum()/2;}
	}
	console.log(students);
	
	for(let index in students) {
		console.log(students[index].이름);
		console.log(students[index].getSum());
		console.log(students[index].getAvg());
	}
</script>
</head>
