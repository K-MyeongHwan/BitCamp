	//Ex28_DOM_Script 참조해서
	//이미지 슬라이드 만드세요
	//hint)  let images = []; 
	//[https://live.staticflickr.com/65535/51045772286_5870b2c668_m.jpg]
	let imgIdx = 0;
	window.onload = function() {
		let myphotos = [];
		let itemList = data.items;
		for ( let index in itemList) {
			let media = itemList[index].media; //media객체
			myphotos.push(media.m);
		}

		document.getElementById("imgs").src = myphotos[0];

		document.getElementById("next").onclick = function() {

			if (++imgIdx == myphotos.length) {
				imgIdx = 0;
			}
			document.getElementById("imgs").src = myphotos[imgIdx];
		}

		document.getElementById("prv").onclick = function() {
			if (imgIdx == 0) {
				imgIdx = myphotos.length - 1;
			}
			document.getElementById("imgs").src = myphotos[--imgIdx];
		}
	}
</script>

<body>
	<h3>DOM 슬라이드</h3>
	<img
		src="https://live.staticflickr.com/65535/51045772286_5870b2c668_m.jpg"
		id="imgs" width="200" height="200" alt="이미지">
	<hr>
	<a href="#" id="prv">이전</a>||
	<a href="#" id="next">다음</a>

</body>
