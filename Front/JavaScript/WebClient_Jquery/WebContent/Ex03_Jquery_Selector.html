<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() { //ready === onload
		//선택자
		$('body > *').css("color","gold"); //자식 선택자 body 태그의 모든 자식들에 관함
		$('div > *').css("color","red"); //div 자식요소
		$('input[type=text]').css("color","green"); //속성 선택자
		
		/*
			기존 : value , text (innerHTML , innerTEXT)
			
			3개의 함수 ( val(), text(), html() ) >> 값을 read, write >> get, setter 역할을 한다.
			
			ex) val('홍길동')  >> setter(write)
			ex) val() >> getter(read)
			
			jquery id 활용 . . . 
			<input type="text" id="userid" value="aaa"> >> $(#userid).val() >> aaa
			<input type="text" id="userid" value="aaa"> >> $(#userid).val("bbb") >> bbb
			-> ex) <input type="text" id="userid" value="bbb">
			
			기존 : document.getElementById("userid").value = "bbb";
		*/
		$('input[type=text]').val("hong");
		//read 할 때, 제일  처음 만나는 요소만 적용한다.
		//write는 모든 요소를 적용한다.
		/*
				값 넣어주는게 write
				getElementbyId
				이런건 read
		*/
		$('input[type=password]').val("1111");
		//모든 요소에 적용
		
		$('tr:odd').css("background","gray"); //1,3,5
		$('tr:even').css("background","pink"); //0,2,4
		
		//jquery, javascript를 혼합해서 사용해도 될까요...? 
		//애초에 jquery는 js 이다, 당연히 사용합니다. 
		
		setTimeOut(function() {
			let value=$('select > option:selected').val();
			alert("select tag value : " + value);
		}, 3000);
	});
</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>

		<ul>
			<li>사과2</li>

	<input type="text" value="AAA">

			<td>홍길동</td>

</body>
</html>
