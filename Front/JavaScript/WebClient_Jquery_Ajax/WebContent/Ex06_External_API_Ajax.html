<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	 //https://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=?
	
	 $(function(){
		  $('#btn').click(function(){
			 let flickerAPI = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?" 
			 //tags=raccoon&tagmode=any&format=json
			 let data={tags:$('#search').val() ,tagmode:"any" ,format:"json"}
			 console.log(data);
			 $.getJSON(flickerAPI,data,function(data,textStatus,xhr){
				  /* console.log(data);
				  console.log(textStatus);
				  console.log(xhr.readyState); */
				  
				  $('#images').empty();
				  $.each(data.items, function(index,obj){
					  $('<img>').attr("src",obj.media.m).appendTo("#images");
					  //image 태그 생성 -> src 속성에 이미지 경로 설정 -> div 에 append
				  });
			 });
		  });
	  });	
	
	</script>
</head>
<body>
		<input type="text" id="search">
		<input type="button" value="검색하기" id="btn">
		<hr>
		<div id="images"></div>
</body>
</html>
