<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM을 사용하는 javascript</title>
<script type="text/javascript">
	function print() {
		let ele = document.getElementById("demo");
		//<p id="demo">demo라는 아이디는 p 태그의 식별자</p>
		console.log(ele); // 	<p id="demo">졸립다...</p>
		ele.innerHTML = "졸립다...";
	}
</script>
</head>
<body>
	<button onclick="print()">클릭하세요</button>
	<p id="demo">demo라는 아이디는 p 태그의 식별자</p>
</body>
</html>
