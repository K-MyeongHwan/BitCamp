<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="images/youtubeLogo.png" rel="shortcut icon" type="images/x-icon">
<script type="text/javascript">
	/*
			java
			public void print() {}
		    public String print() {return ""}
		    public int print(int num, int num2) {return num+num2;}
	*/
	
	//javascript : void (x), return type(x)
	function callConfirm() { //사용자 정의 함수 >> 내장되어있는 "내장함수" ( 웹 브라우저가 가지고 있음)
		if(window.confirm("작업내용")) { 
			//window.confirm 내장함수 ( 사용법 ), return true of false;
			alert("삭제");
		} else {
			alert("추가");
		}
	}
	
	function showPopup() {
		window.open("Ex06_popup.html","zipcode","width:200px, height : 200px;") ;
		//open() 새 창 띄우기
		/*
			https://www.w3schools.com/jsref/met_win_open.asp
		
				window.open(URL, name, specs, replace)
				
				 Use the close() method to close the window.
				 
				 specs parameter 가 브라우저마다 지원하는 함수가 있고, 안되는 함수들이 있다.
					== 지원 여부가 다를 수 있다. ( 확인 )
		*/
	}
	
	function myFunction() {
		let mywindow = window.open("Ex06_popup.html","zipcode","width:500px, height : 200px;") ;
	
		//mywindow 새창 ( 팝업창 ) 
		mywindow.document.write("<p>this is zipcode window</p>");
	}
	
	//java public void goUrlTime(String url) {}
	function goUrlTime(url) { //parameter 는 이름만 쓴다.
		window.setTimeout("location.href=' " + url + " ' " , 3000); 
		//setTimeout 내장함수 
		//3초가 지나면 첫번째 parameter에 있는 것을 실행해라.
		//location.href="http://naver.com"
	}
	
	function myfun(i,j,k) { //public int myfun(int i, int j, int k)
		return i+j+k;
	}
	
	let result = myfun(10,20,30);
	console.log("result : " + result);
	
	//익명 함수 (1번 쓴다)
	//function 이름() {}
	changeColor = function() { //함수를 만드는 방법중에 하나
		window.document.bgColor="silver";
		window.document.fgColor="red";
	}
	
</script>
</head>
<body>
		<h3>내장함수, 사용자 정의 함수 사용</h3>
		<button onclick="callConfirm()">클릭 사건 발생(호출)</button><br>
		<button onclick="showPopup()">팝업창</button><br>
		<button onclick="myFunction()">팝업객체</button><br>
		<button onclick="goUrlTime('http://www.daum.net')">3초 후에 이동</button><br>
		<button onclick="changeColor()">익명함수</button>
</body>
</html>
