<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//function call(){}
	//myfun = function(){}
	
	//function(){} 익명함수 ( 이름이 없어요 )
	//함수는 호출 >> 몇번이고 >> 필요하면 재호출 가능
	
	//callback 함수 ( 프로그램 논리에 의해 자동 호출되는 함수 )  > 1초마다 재호출된다. > 익명함수
	
	//저는요  fucntion aa(){} >> setInterval(aa(), 1000); >>가능한데,
	//>> 어차피 aa라는 함수는 setInterval에서만 쓰일꺼야 ... 
	var myTime  = window.setInterval(function(){
		let d = new Date();
		let t = d.toLocaleTimeString();
		document.getElementById("time").innerHTML = t; 
	}, 1000);
	
	//mytime = setInterval
	function myTimeStop() {
		window.clearInterval(myTime);
	}
</script>
</head>
<body>
	<p id="time"></p>
	<button onclick="myTimeStop()">stop time</button>
</body>
</html>
