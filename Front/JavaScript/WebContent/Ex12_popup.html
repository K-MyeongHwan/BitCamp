<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우편번호</title>
<script type="text/javascript">
	function zipSearch(obj) {
		console.log(obj);
		
		//우편번호, 주소 분리
		let zip = obj.substring(0,7);
		let addr = obj.substr(8);
		
		console.log(zip+"/");
		
		//부모창, 자식창 
		//부모차입장에서 자식창을 open 한다.
		//자식창 입장에서는 부모창을 opener (부모창객체) 라고한다.
		
		window.opener.mainform.zipcode.value=zip;
		opener.mainform.addr.value=addr;
		//현재창 닫기
		window.close();
		
	}
</script>
</head>
<body>
	<h3>DB 연결 검색한 결과 출력된 화면</h3>
	<form action="" name="zipform">
		<input type="button" value="200-300 서울시 강남구 역삼동" name="btn" onclick="zipSearch(this.value)"><br>
		<input type="button" value="200-400 경기도 성남시 상평동" name="btn" onclick="zipSearch(this.value)"><br>
		<input type="button" value="300-500 제주시 서귀포동" name="btn" onclick="zipSearch(this.value)"><br>
	</form>
</body>
</html>
