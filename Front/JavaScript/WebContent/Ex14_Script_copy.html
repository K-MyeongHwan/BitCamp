<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	//전역변수
	let name = "";
	let email="";
	
	function initValue(form) {
			name=form.username.value;
			email=form.checkmail.checked;
	}
	function copySend(form) {
		console.log(form);
		console.log(form.username.value);
		console.log(form.checkmail.checked);
		
		if(form.copy.checked) {
			initValue(form);
			form.copyname.value= name;
			form.copymail.checked = email;
		} else {
			alert("선택해지");
			form.copyname.value= "";
			form.copymail.checked =false;
		}
	}
	</script>
</head>
<body>
	<form>
		<fieldset>
			<legend>주문정보</legend>
			이름:<input type="text" name="username"><br> 
			<input type="checkbox" name="checkmail" >배송정보 Email수신<br><hr>
			<input type="checkbox" name="copy"  onclick="copySend(this.form)">
			주문자 정보와 배송지 정보 동일
		</fieldset>
		<hr>
		<fieldset>
			<legend>배송지 정보</legend>
			이름:<input type="text" name="copyname"><br> 
			       <input type="checkbox" name="copymail">배송정보 Email수신<br>
		</fieldset>
	</form>
</body>
</html>
