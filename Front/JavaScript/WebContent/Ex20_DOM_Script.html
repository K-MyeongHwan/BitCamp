<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.democlass { color : red;}
</style>
</head>
<body>
	<div id="div">
		<h1 class="democlass">Hello World_1</h1>
		<h1 class="democlass">Hello World_2</h1>
		<h1 class="democlass">Hello World_3</h1>
	</div>
</body>
<script type="text/javascript">
	document.getElementsByTagName("h1")[0].removeAttribute("class");
	//h1 3개중 0번째의 class 속성을 제거하겠다.
	
	let arr = document.getElementsByTagName("h1");
	console.log(arr);
	for(let i = 0; i < arr.length; i++) {
		arr[i].removeAttribute("class");
	}
	//arr 만큼 돌며 arr들의 class 속성을 제거하겠다.
	
	/*
	문제 발생 : 동적이라서
	let arr2 = document.getElementsByTagName("h1");
	for(let index in arr) {
		document.getElementById("div").removeChild(arr2[index]);
		console.log("length: " + arr.length); ///2, 1
	}
	
	[0][1][2]
	Hello World_1 Hello World_2 Hello World_3
	
	[0][1]
	Hello World_2 Hello World_3
	
	[0]
	Hello World_2
	
	index 값이 커짐과 동시에 0번째를 지우지 못한다.
	
	*/
	let arr2 = document.getElementsByTagName("h1");
	for(let index in arr) {
		if(arr.length > 0) {
			document.getElementById("div").removeChild(arr[arr.length-1]);
		}
	}
	// 2 -> 1 -> 0 , 삭제하는 순서를 뒤에서부터 나가게 한다.
	//[0][1][2]
	//[0][1]
	//[0]
	
	//자기자신 삭제하기
	let arr3 = document.getElementById("h1");
	let len = arr.length; //3
	for(let i = 0; i < len; i++) {
		//remove(), 자기자신 삭제
		arr3[arr.length-1].remove();
	}

</script>
</html>
