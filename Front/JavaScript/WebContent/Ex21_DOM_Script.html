<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	 window.onload = function(){
		 	let pele = document.createElement("p"); //<p></p>
			let hele = document.createElement("hr"); //<hr>
			let h3ele = document.createElement("h3");//<h3></h3>
			
			let textnode = document.createTextNode("hello world");
			//textnode를 만듬 ( text 노드는 단순 텍스트 라고 보면 된다. )
			//HTML 문서에서 텍스트는 element 사이에 섞여있는 텍스트로, textnode로 변환된다.
			
			let divele = document.createElement("div");
			//<div></div>
			
			let textnode2 = document.createTextNode("HI HI HI");
			//textnode를 만듬
			
			hele.setAttribute("title", "수평선");
			//속성설정
			
			h3ele.appendChild(textnode);
			//Element에 element가 아닌, textnode를 넣으면, 노드로써 들어간다.
			//<h3>hello world</h3>
			
			divele.appendChild(textnode2);
			//<div>HI HI HI</div>
			
			document.body.appendChild(pele).appendChild(divele);
			//문서의 body태그의 자식요소를 추가한다. p태그안에 divele를 자식요소로 추가한다.
			//<body><p><div>HI HI HI</div></p></body>
			
			document.body.appendChild(hele);
			//문서의 body태그의 hele를 자식요소로 추가한다.
			//<body><p><div>HI HI HI</div></p><hr title=수평선></body>
			
			document.body.appendChild(h3ele);
			//문서에 body태그의 h3ele를 자식요소로 추가한다.
			//<body><p><div>HI HI HI</div></p><hr title=수평선><h3></h3></body>
	 }
	</script>
</head>
<body>
</body>
</html>
