<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button id="mybtn">클릭</button>
</body>
	<script type="text/javascript">
		let x = document.getElementById("mybtn");
		
		//1. 하나의 이벤트에 여러 함수를 달아줄 수 있다
		//x.addEventListener("click",myFunc);
		//x.addEventListener("click",myFunc2);

		x.addEventListener("mouseover",myFunc);
		x.addEventListener("mouseout",myFunc2);
		x.addEventListener("click",myFunc3);
		function myFunc() {
			document.getElementById("mybtn").innerHTML += "Mouse OVER<br>";
		}
		function myFunc2() {
			document.getElementById("mybtn").innerHTML += "Mouse OUT<br>";
		}
		function myFunc3() {
			document.getElementById("mybtn").innerHTML += "Mouse CLICK<br>";
		}
	</script>
</html>
