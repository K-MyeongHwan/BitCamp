<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		let myObj = { name : "john", age:30, city:"Seoul"};
		console.log(myObj);
		
		//[객체 데이터]를 [문자열 데이터]로 변환 
		//login.jsp?name=john&age=39&city=Seoul
		//실제로, 문자열데이터로 날아간다.
		let Stringobj = JSON.stringify(myObj); //POINT
		console.log(Stringobj);
		console.log(typeof(Stringobj));
		
		//[문자열 데이터] 도 [객체 데이터]로 변환
		//단, 구조가 객체 데이터처럼 이루어져있어야한다.
		let myObj2 = '{"name": "john", "age":30, "city":"Seoul"}';
		console.log(typeof(myObj2));
		
		let myjson = JSON.parse(myObj2);
		console.log(myjson);
		
		//POINT
		console.log(myjson.name); //객체.속성명
		console.log(myjson["name"]); //객체["속성명"];
		
		/*
		확장자 :
		index. htl, html
		common. css
		javascript. js
		common. json > MIME > application/json
		xml > common.xml
		*/
		
		let myCars;
		myCars = { 
				"name" : "john",
				"age" : 30,
				"cars" : [
					{ "name" : "Ford", "model" : ["Fiest","Focus","Mustang"]},
					{ "name" : "BMW", "model" : ["320","x3","x5"]},
					{ "name" : "Fiat", "model" : ["500","Panda"]}
				]
		}
		for(let index in myCars.cars) {
			let model = "";
			for(let index2 in myCars.cars[index].model) {
				model+=myCars.cars[index].model[index2]+" ";
			}
			document.write(myCars.cars[index].name + "-" + model);
			document.write("<hr>");
		}
		
		</script>
</head>
<body>

</body>
</html>
