<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Kakao 지도 시작하기</title>
<link rel="stylesheet" type="text/css" href="Css/mapsCss.css"/>
</head>
<body>
	<div id="map"></div>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=843a110ed4c9eea5cfd6884e22de3050"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center : new kakao.maps.LatLng(37.5030942255354, 127.0242770918943),
			level : 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = {
			center : new kakao.maps.LatLng(37.5030942255354, 127.0242770918943), // 지도의 중심좌표
			level : 3
		// 지도의 확대 레벨
		};

		var map = new kakao.maps.Map(mapContainer, mapOption);

		// 마커가 표시될 위치입니다 
		var markerPosition = new kakao.maps.LatLng(37.5030942255354, 127.0242770918943);

		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
			position : markerPosition
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);

		var iwContent = '<div id="content"><b>비트캠프 서초본원</b><br><br><br><br><a href="https://map.kakao.com/link/map/비트캠프 서초본원,37.5030942255354, 127.0242770918943"target="_blank"><b>큰지도보기</b></a><span>&nbsp&nbsp|&nbsp&nbsp </span><a href="https://map.kakao.com/link/to/비트캠프 서초본원,37.5030942255354, 127.0242770918943"target="_blank"><b>길찾기</b></a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
		iwPosition = new kakao.maps.LatLng(37.5030942255354, 127.0242770918943); //인포윈도우 표시 위치입니다

		// 인포윈도우를 생성합니다
		var infowindow = new kakao.maps.InfoWindow({
			position : iwPosition,
			content : iwContent
		});

		// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker);
	</script>
</body>
</html>
