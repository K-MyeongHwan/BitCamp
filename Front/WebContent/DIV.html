<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#body {
	width: 90%;
	padding: 10px;
	margin : 0px;
	border : 5px groove #48BAE4; 
	float:left;
}

#header {
	width: 99%;
	height: 10%;
	border: 1px solid black;
}

#left {
	width: 20%;
	height: 500px;
	border: 1px solid black;
	float: left;
}

#right {
	width: 79%;
	height: 500px;
	border: 1px solid black;
	margin: 0px;
	float: left;
}

#code {
	width: 70%;
	height: 400px;
	border: 1px solid black;
	float: left;
}

#console {
	width: 100%;
	height: 98px;
	border: 1px solid black;
	clear : both;
}

#outline {
	width: 29%;
	height: 400px;
	border: 1px solid black;
	float: left;
}
</style>
</head>
<body>
	<div id="body">
		<div id="header">
			<h1>Eclipse</h1>
		</div>
		<div id="left">
			<h5>Project Explorer</h5>
			<ul>
				<li><a href="#">Servers</a></li>
				<li><a href="#">WebClient</a></li>
				<ul style="list-style-type: square;">
					<li>build</li>
					<li>WebContent</li>
				</ul>
			</ul>
		</div>
		<div id="right">
			<div id="code">
				public class HTML { <br> public static void main(String[]
				args]) {<br> System.out.println("Hello World");<br> }<br>
				}
			</div>
			<div id="outline">Outline<br>
			Class . HTML<br>
			- main(String[]) : void</div>
			<div id="console">삐빅 . . . 띄어쓰기가 안되어있습니다 . . .</div>

		</div>
	</div>
</body>
</html>
